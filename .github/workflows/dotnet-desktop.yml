name: Azure Functions CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'  # Certifique-se de que corresponde à versão do .NET que você está usando

    - name: Install dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release --output ./build

    - name: Archive build output
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: ./build

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: MyCpfAuthFunction   # Nome da sua Azure Function
        package: './build'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: Notify GitHub
      run: echo "Deploy feito com sucesso!"
